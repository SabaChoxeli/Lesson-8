<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="imgs/logo.svg" alt="logo" />
      </a>
      <nav>
        <ul class="navigation-ul">
          <li class="navigation-li mtavari">მთავარი</li>
          <li class="navigation-li">ჩვენ შესახებ</li>
          <li class="navigation-li">სერვისები</li>
          <li class="navigation-li">პროექტები</li>
          <li class="navigation-li">პარტნიორები</li>
          <li class="navigation-li kontakti">კონტაქტი</li>
        </ul>
      </nav>
      <div class="imgs-section">
        <img class="limg" src="imgs/leftphoto.png" alt="left photo" />
        <img class="mimg" src="imgs/midphoto.png" alt="middle photo" />
        <img class="rimg" src="imgs/rightphoto.png" alt="right photo" />
      </div>
      <div class="scrolls">
        <div class="circle--dots">
          <div class="circle-dot-first"></div>
          <div class="circle-dot"></div>
          <div class="circle-dot"></div>
        </div>
        <div class="arrows">
          <img class="first-arrow" src="imgs/arrow.svg" alt="" />
          <img class="second-arrow" src="imgs/arrow.svg" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
